<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>MusicMap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .title {
            padding: 4px 8px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #000
        }
    </style>
</head>

<body>
    <div id="map"> </div>

    <script type="text/javascript" th:src="${mapApiKey}"></script>
    <script th:inline="javascript">

        var response = JSON.parse([[@{ __${ response } __}]]);
        let data = response.data;

        console.log(data)

        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.55268157254902, 126.9252121551836),
                level: 3
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var positions = data.map(el => {
            return {
                content: '<div class="title">' + el.placeName + '</div>',
                latlng: new kakao.maps.LatLng(el.lat, el.lng),
                removeable: false
            }
        });

        for (var i = 0; i < positions.length; i++) {

            var marker = new kakao.maps.Marker({
                map: map,
                position: positions[i].latlng
            });


            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].content
            });

            kakao.maps.event.addListener(marker, 'click', makeClickListener(map, marker, infowindow, positions[i].removeable));
        }

        function makeClickListener(map, marker, infowindow, removeable) {
            return function () {
                if (!removeable) {
                    infowindow.open(map, marker);
                    removeable = true;
                } else {
                    infowindow.close();
                    removeable = false;
                }

            };
        }
    </script>
</body>

</html>
