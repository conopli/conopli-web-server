
server:
  port: 8080
spring:
  datasource:
    url: ${MAIN_DB_URL}
    username: ${MAIN_DB_ID}
    password: ${MAIN_DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
  sql:
    init:
      mode: never


  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 16379
logging.level:
  org.hibernate.SQL: info
  org:
    hibernate:
      type:
        descriptor:
          sql:
            org.hibernate.type.descriptor.sql.BasicBinder : info
    springframework:
      web.servlet : info
music:
  baseUrl: http://localhost:8080/api/music